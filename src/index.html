     {

    {

    } 
        function increaseFontSizeBy1em(){
            
           const nodes = document.getElementsByTagName('p');
            for (let i = 0; i < nodes.length; i++) {
                nodes[i].style.fontSize='16px';
            }
            
        }
        function increaseFontSizeBy2em(){
          const nodes = document.getElementsByTagName('p');
            for (let i = 0; i < nodes.length; i++) {
                nodes[i].style.fontSize='20px';
            }
        }
        function increaseFontSizeBy3em(){
            const nodes = document.getElementsByTagName('p');
            for (let i = 0; i < nodes.length; i++) {
                nodes[i].style.fontSize='24px';
            }  
        }
    let buttons = document.querySelector('.buttons');
    let btn = buttons.querySelectorAll('.btn');
    
    for(var i=0;i<btn.length;i++)
    {
        btn[i].addEventListener('click',function(){
            
            let current = document.getElementsByClassName('active');
            current[0].className = current[0].className.replace("active","");
            this.className += " active";
            
            
        })    
    }
    
    
    </script>
